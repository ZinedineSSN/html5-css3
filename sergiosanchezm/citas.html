<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iFRAMES</title>
    <link rel="stylesheet" type="text/css" href="css/resetcss.css" disabled>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" disabled>
    <style>
    	blockquote {
  background: #f9f9f9;
  border-left: 10px solid #ccc;
  margin: 1.5em 10px;
  padding: 0.5em 10px;
  quotes: "\201C""\201D""\2018""\2019";
}
blockquote:before {
  color: #ccc;
  content: open-quote;
  font-size: 4em;
  line-height: 0.1em;
  margin-right: 0.25em;
  vertical-align: -0.4em;
}
blockquote p {
  display: inline;
}
    
    </style>
</head>

<body>
	<blockquote>
    	En un lugar de La Mancha de cuyo nombre no quiero acordarme....
    </blockquote>

<!-- Just a figure -->
<figure>
	<img src="https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png" alt="An awesome picture">
</figure>
<p></p>
<!-- Figure with figcaption -->
<figure>
	<img src="https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png" alt="An awesome picture">	
	<figcaption>Caption for the awesome picture</figcaption>
</figure>
<p></p>

</body>

</html>
