<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de formulario</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/misestilos.css">
</head>

<body>
	<form action="" method="get">
    	<fieldset>
        	<label for="nombre" title="Introduce tu nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="tu nombre" required title="Introduce tu nombre" size="30" maxlength="20" />
            
        	<label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="tu apellido" required title="Introduce tu apellido" size="30" maxlength="50" />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required title="Introduce tu email" size="30" maxlength="20" />
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="16+" required min="16" max="99" step="5" title="Introduce tu edad" size="3" maxlength="2" />
            
            <label for="passw">Contraseña:</label>
            <input type="password" id="passw" name="passw" required title="Introduce tu contraseña" maxlength="10" />
            
        </fieldset>
        	
        <fieldset>
        	<label for="texto">Texto:</label>
        	<textarea id="texto" name="texto" title="Introduce un texto"></textarea>
        </fieldset>
            
        <input type="reset" />
        
        <input type="submit" value="CLICK!" title="Haz click para enviar los datos" />
    </form>
</body>
</html>
