<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de javascript</title>
        <link rel="stylesheet" href="tabs.css" type="text/css" />
        <script type="text/javascript" src="tabs.js"></script>
    </head>
<body>
    
    <ol class="tabs">
        <li class="tab activo">
            <a class="tab-button" href="#tab-1">Tab 1</a>
        </li>
        <li class="tab">
            <a class="tab-button" href="#tab-2">Tab 2</a>
        </li>
        <li class="tab">
            <a class="tab-button" href="#tab-3">Tab 3</a>
        </li>
    </ol>
    <ol class="tabs-content">
        <li class="tab activo">
            <div class="tab-content">Contenido Tab 1</div>
        </li>
        <li class="tab">
            <div class="tab-content">Contenido Tab 2</div>
        </li>
        <li class="tab">
            <div class="tab-content">Contenido Tab 3</div>
        </li>
    </ol>
    
    <ol class="accordion-tabs">
        <li class="accordion-tab activo">
            <a class="accordion-tab-button" href="#tab-1">Tab 1</a>
            <div class="accordion-tab-content">Contenido Tab 1</div>
        </li>
        <li class="accordion-tab">
            <a class="accordion-tab-button" href="#tab-2">Tab 2</a>
            <div class="accordion-tab-content">Contenido Tab 2</div>
        </li>
        <li class="accordion-tab">
            <a class="accordion-tab-button" href="#tab-3">Tab 3</a>
            <div class="accordion-tab-content">Contenido Tab 3</div>
        </li>
    </ol>
    
    
</body>
</html>
