<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>


<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<h1>Secci√≥n B - Tablas</h1>
    
    
    <table width: 100%; border: 2px; cellspacing="2"; cellpadding="5";>
    <caption> Tabla de prueba </caption>
    	<thead>
        	<tr>
    			<th colspan="2">John</th>
    			<th colspan="2">Doe</th>
  			</tr>
        </thead>
        
        <tfoot>
        	<td colspan="2">John</td>
    		<td rowspan="1">Doe</td>
            <td rowspan="2">John</td>
    		<td rowspan="2">Doe</td>
        </tfoot>
        
        <tbody>
        	<td>John</td>
    		<td>Doe</td>
            <td>John</td>
    		<td>Doe</td>
        </tbody>
        
        
    </table>
</body>
</html>
