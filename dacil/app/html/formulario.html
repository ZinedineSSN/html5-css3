<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario de contacto</title>
<link rel= "stylesheet" type= "text/css" href="../css/maria2.css">
<link rel= "stylesheet" type= "text/css" href="../css/maria2.css">
</head>

<body>
            <form action="" method="get"> 
    	
        <fieldset>
        	<label form= "name">Nombre:</label>
            <input type= "text" id= "nombre" name="nombre" placeholder="nombre"/>
             
        	<label form= "apellidos">Apellidos:</label>
            <input type= "text" id= "apellidos" name="apellidos" placeholder="tu apellido" required title="Introduce tu apellido"/> 
            
        	<label form= "edad">Edad:</label>
            <input type= "number" id= "edad" name="edad" placeholder="tu edad" size="2" maxlength="2"/> 
            
        	<label form= "pass">Contraseña:</label>
            <input type= "password" id= "pass" name="pass" placeholder="tu contraseña" maxlength="10" pattern=".{5,10}"/>  
            
        	<label form= "mail">Email:</label>
            <input type= "email" id= "mail" name="mail" placeholder="tu email"/>             
            
            <input type="submit" value="Enviar"/>   
                                             
   		</fieldset>
        
    		</form>
</html>
